<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 2em;
    }

    input[type="text"] {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      outline: none;
    }

    button {
      padding: 1em;
      font-size: 1em;
      background-color: #000000;
      color: white;
      border: none;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000000;
    }

    #results {
      width: 100%;
      max-width: 600px;
    }

    .result {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result h3 {
      margin-top: 0;
      color: #000000;
    }

    .distance {
      font-size: 0.9em;
      color: gray;
    }
  /* Your existing CSS... */

    .tag {
      display: inline-block;
      background-color: #bbbbbb;
      color: #000000;
      padding: 0.25em 0.5em;
      margin-right: 0.3em;
      margin-top: 0.2em;
      font-size: 0.85em;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Vibe Search Engine</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Type your vibe..." />
    <button id="searchButton">Search</button>
  </div>

  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;
  
      const response = await fetch("http://127.0.0.1:8000/search?q=" + encodeURIComponent(query));
      const data = await response.json();
  
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
  
      if (!data.results.length) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }
  
      data.results.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result';
  
        // Create tags as individual spans
        let tagsHTML = '';
        if (item.tags) {
          const tagsArray = item.tags.replace(/[{}]/g, '').split(',').map(tag => tag.trim());
          tagsHTML = tagsArray.map(tag => `<span class="tag">${tag}</span>`).join(' ');
        }
  
        div.innerHTML = `
          <p><strong>Place Name</strong>   : ${item.name || 'Unnamed Place'}</p>
          <p><strong>Neighborhood</strong> : ${item.neighborhood || 'Unknown'}</p>
          <p><strong>Tags</strong>          : ${tagsHTML || 'None'}</p>
          <p><strong>Description</strong>   : ${item.short_description || 'No description available.'}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  
    document.getElementById('searchButton').addEventListener('click', search);
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
